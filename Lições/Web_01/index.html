<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> Layout </title>
        <meta charset="utf-8">
        <meta name="author" content="Mayar">
        <meta name="description" content="A estrutura base para construir uma página com imagens">
        <meta name="keywords" content="html5, CSS, Javascript, tecnologia">

        <link rel="stylesheet" href="Projeto CSS/estilo.css">

    </head>
    <body>
        <div id="principal">
            <header class="header_1">
                <nav>
                    <ul>
                        <li><a href="Projeto CSS/estilo.css"target="_blank">Início</a></li>
                        <li><a href="Screenshot.png"target="_blank">Quem sou eu</a></li>
                        <li><a href="index.html"target="_blank">Contato</a></li>
                    </ul>
                </nav>
                <div class="center">
                    <h1>Curso Web Fundamentos</h1>
                    <p>Aprenda HTML, CSS e Javascript</p>
                </div>
            </header>

            <main>
                <section class="_section">
                    <div class="card card1">
                        <img src="imagens/card_01.png" alt="Falha ao Carregar a Imagem">
                        <p class="ccc">Seletores</p>
                     </div>

                    <div class="card card2">
                        <img src="imagens/card_02.jpg" alt="Falha ao Carregar a Imagem">
                        <p class="ccc">Posicionamento</p>
                     </div>

                    <div class="card card3">
                        <img src="imagens/card_05.jpg" alt="Falha ao Carregar a Imagem">
                        <p class="ccc">Fontes e Ícones</p>
                     </div>
                </section>
                <section class="section">
                    <article>
                        <header>
                            <h2>título</h2>
                        </header>
                        <p>primeiro parágrafo por exemplo</p>
                        <p>segundo parágrafo por exemplo</p>
                    </article>
                </section>
            </main>

            <footer>
                <p>Copyright &copy; 2018</p>
            </footer>
        </div>
    </body>
</html>
